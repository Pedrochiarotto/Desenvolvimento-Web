<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Estilizando Formulários</h2>

    <form action="">
        <fieldset> <!-- Utilizado para agrupar dados de um form-->
            <legend> <!--Legenda para detalhar o agrupamento-->
                Detalhes de contato
            </legend>
            <div>
                <label for="nome"> <!-- "for" para identificar as caixas de texto-->
                   Nome: 
                </label>
                <input type="text" name="nome" id="nome"> <!-- o Id do input TEM que estar com o mesmo caracter do "for"; é possivel também utilizar o input dentro do label. Nesse caso, não seria necessário utilizar o for-->
            </div>

            <div>
                <label for="email"> 
                    Email: 
                    
                </label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label > 
                    Url: 
                    
                </label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>
                comentarios
            </legend>
            <div>

                <label for="mensagem"> Mensagem </label>
                <textarea name="texto" id="mensagem" cols="30" rows="10"></textarea>

            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim </legend>

            <div>
                
                <label >
                    <input class="radio" type="radio" name="lembrar" id="sim" > sim
                </label>

            </div>

            <div>
                
                <label >
                    <input class="radio" type="radio" name="lembrar" id="no" > não
                </label>

            </div>
        </fieldset>
    </form>

</body>
</html>
