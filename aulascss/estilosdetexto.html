<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de texto</title>
</head>
<style>
    body{
        font-size: 40px;
    }
    .negrito{
        font-weight: 900; /* bold 100 at√© 900(mais fraco ao mais forte)*/
    }
    .italico{
        font-style: italic;
    }

    .formatacao{
        text-decoration: underline; /*sublinhado*/
        /* text-decoration: overline; <- linha em cima do texto*/
         /* text-decoration:line-through ; <- risco no meio da frase*/

    }

    .texto{
        font: bold 40px "Times new roman",times,serif;

    }
</style>
<body>
    <p class="negrito">texto negrito</p>
    <p class="italico">texto negrito</p>
    <p class="formatacao">formatacao de texto</p>
    <p class="texto"> texto </p>
    
    
</body>
</html>
