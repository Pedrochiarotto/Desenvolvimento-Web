<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e span</title>
</head>
<style>

    #topo{
        background-color: white;
    }
    #conteudo{
        background-color: red;
    }
    .produto{
        color: grey;
    }
    #rodape{
        background-color: green;
    }
    #assinatura{
        background-color: pink;
    }
    
</style>
<body>
    <div id="topo">

        <img src="imagens/amazon_logo._CB633267191_.png" alt="" width="200">
        <ul>
            <li>HOME</li>
            <li>PRODUTOS</li>
            <li>CONTATO</li>

        </ul>


    </div>

    <div id="conteudo">
        	<div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3

            </div>

    </div>

    <div id="rodape">
        TODOS OS DIREITOS RESERVADOS
    </div>

    <span id="assinatura"> 
        Jamilton

    </span>
    <!-- O comando Spam atua apenas na linha, ja a div, na tela toda. -->
</body>
</html>
