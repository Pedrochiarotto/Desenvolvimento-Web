<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de texto</title>
</head>
<style>
    	/* 
         px -> píxel(Tamanho fixo). Padrão: 16px
         % -> tamanho proporcional ao tamanho padrao do browser. Padrão: 100%
         em -> tamanho relativo ao conteiner pai. Padrão(1em) 
          */
    .conteudo{
        font-size: 1em;
    }
</style>
    <body>
        <div>
            <h1 class="conteudo"> Conteúdo</h1>
            <p> conteúdo 2 </p>
        </div>
        
    </body>
</html>
