<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action=""> <!--comando para criar o formulario-->
        Login: <br>
        <input type="text" name="Login"><br>
        Senha: <br>
        <input type="password" name="senha"> <!-- type passowrd = senha invisível-->
        <br>
        <input type="submit" value="Logar"> <!-- submit=  enviar o formulario-->

    </form>

    <form action="">
        <h2>Cadastre-se</h2>
        Login: <br>
        <input type="text" name="Login"><br>
        Sexo: <br>
        <input type="radio" name="sexo" value="M"> masculino <br> <!--Input para escolhas-->
        <input type="radio" name="sexo" value="F"> feminino  <br><!--USasse o mesmo name para que apenas uma opcao seja válidada-->
        <!-- O value usamos para indicar qual o valor que esta sendo enviado para o form-->
        Interesses: <br>
        <input type="checkbox" name="Interesses">Futebol <br>
        <input type="checkbox" name="Interesses">Cursos <br>
        <input type="checkbox" name="Interesses">Filmes <br>
        Estados: <br>
        <select name="estado">  <!--comando select para abrir opcoes para o usuario selecionar no form-->
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="mg">MG</option>
        <option value="es">ES</option>
        </select><br>

        Observacoes: <br>
        <textarea name="" id="" cols="30" rows="5"></textarea> <br>
        <input type="submit" name="Send" value="cadastrar">

    </form>


    
   



    
</body>
</html>
